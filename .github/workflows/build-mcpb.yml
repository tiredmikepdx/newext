name: Build MCPB Extension

on:
  release:
    types: [created, published]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb
      
      - name: Create MCPB package
        run: mcpb pack . bambu-studio-mcp.mcpb
      
      - name: Get package version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Upload MCPB artifact
        uses: actions/upload-artifact@v4
        with:
          name: bambu-studio-mcp-${{ steps.package_version.outputs.version }}
          path: bambu-studio-mcp.mcpb
          retention-days: 90
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./bambu-studio-mcp.mcpb
          asset_name: bambu-studio-mcp-${{ steps.package_version.outputs.version }}.mcpb
          asset_content_type: application/octet-stream
      
      - name: Upload to Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bambu-studio-mcp.mcpb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
