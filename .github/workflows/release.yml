name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.1.0, etc.

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Validate manifest
        run: mcpb validate manifest.json

      - name: Create .mcpb package
        run: mcpb pack . bambu-studio-mcp.mcpb

      - name: Test package creation
        shell: pwsh
        run: |
          if (Test-Path bambu-studio-mcp.mcpb) {
            Write-Host "✓ Package created successfully"
            $fileInfo = Get-Item bambu-studio-mcp.mcpb
            $sizeInMB = [math]::Round($fileInfo.Length/1MB, 2)
            Write-Host "$($fileInfo.Name) - $sizeInMB MB"
          } else {
            Write-Error "✗ Package creation failed"
            exit 1
          }

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          Add-Content -Path $env:GITHUB_OUTPUT -Value "version=$version"
          Write-Host "Release version: $version"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Bambu Studio MCP v${{ steps.version.outputs.version }}
          body: |
            # Bambu Studio MCP Extension v${{ steps.version.outputs.version }}

            ## Installation

            ### One-Click Installation (Recommended) ⭐

            1. Download `bambu-studio-mcp.mcpb` below
            2. Double-click the file to install in Claude Desktop
            3. Done! No configuration needed.

            ### Manual Installation

            See [Installation Guide](https://github.com/tiredmikepdx/newext/blob/main/INSTALLATION.md)
            for detailed instructions.

            ## What's New

            <!-- Add release notes here -->

            ## Requirements

            - Claude Desktop (version 0.10.0 or higher)
            - Windows, macOS, or Linux

            ## Support

            For issues or questions, please [open an issue](https://github.com/tiredmikepdx/newext/issues).
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bambu-studio-mcp.mcpb
          asset_name: bambu-studio-mcp.mcpb
          asset_content_type: application/octet-stream
